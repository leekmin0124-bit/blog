<body>
    <header>
        <nav>
            <h1>Ai 키워드 마스터 V1.2</h1>
            <ul>
                <li><a href="#features">핵심 기능</a></li>
                <li><a href="#pricing">가격</a></li>
                <li><a href="#contact">문의</a></li>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>AI 기반 스마트 키워드 분석 및 자동화 도구</h2>
                <p>단순한 키워드 검색을 넘어, AI를 활용한 글 작성, 이미지 생성, 그리고 다양한 플랫폼으로의 자동 포스팅까지 한 번에 해결하세요!</p>
                <a href="javascript:void(0);" onclick="runAnalysis()" class="cta-button">지금 시작하기</a>
            </div>
        </section>

        <section id="features" class="features-section">
            <h2>Ai 키워드 마스터 V1.0 핵심 기능</h2>
            <div class="features-grid">
                <feature-card 
                    title="강력한 키워드 분석"
                    description="메인 키워드 입력 시 연관 키워드 대량 추출 및 분석, 경쟁률, 경쟁 강도 자동 계산, 엑셀 다운로드 및 예약 포스팅을 지원합니다.">
                </feature-card>
                <feature-card 
                    title="AI 자동 글쓰기 & 이미지 생성"
                    description="최신 Gemini Pro/Flash 모델을 활용한 고품질 블로그 글 자동 생성, 프롬프트 관리, AI 이미지 생성, HTML 변환 기능을 제공합니다.">
                </feature-card>
                <feature-card
                    title="멀티 플랫폼 자동 포스팅"
                    description="네이버 블로그, 카페, 티스토리 등 다양한 플랫폼에 원클릭으로 자동 포스팅을 지원하며, 플로팅 버튼으로 즉시 AI 포스팅이 가능합니다.">
                </feature-card>
                <feature-card
                    title="쇼핑 커넥트 & 수익화"
                    description="네이버, 쿠팡, 알리익스프레스 상품 정보 수집 및 제휴 링크 자동 변환, 상품 비교 포스팅, CTA 버튼 자동 삽입으로 수익화를 극대화합니다.">
                </feature-card>
                <feature-card
                    title="트렌드 & 연관 키워드 발굴"
                    description="네이버, 구글 등 실시간 트렌드와 롱테일, 에버그린 콘텐츠 주제를 추천하고, 자동완성 키워드를 대량으로 추출합니다.">
                </feature-card>
                <feature-card
                    title="블로그 관리 & 누락 확인"
                    description="특정 블로그의 게시글 제목 추출, 방문자 통계 조회, 검색 결과 누락 여부 판별 등 블로그 관리를 위한 모든 기능을 제공합니다.">
                </feature-card>
            </div>
        </section>
